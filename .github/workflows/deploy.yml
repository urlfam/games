name: Build and Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t puzzio_web:latest .

      - name: Save Docker image
        run: |
          docker save puzzio_web:latest | gzip > puzzio_web.tar.gz

      - name: Copy image to server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no puzzio_web.tar.gz root@147.93.7.103:/tmp/

      - name: Deploy on server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no root@147.93.7.103 << 'EOF'
            cd /root/puzzio
            
            # Load the new image
            docker load < /tmp/puzzio_web.tar.gz
            rm /tmp/puzzio_web.tar.gz
            
            # Stop and remove old container
            docker rm -f puzzio-web-container || true
            
            # Create network if needed
            docker network create puzzio_default || true
            
            # Start new container
            docker run -d \
              --name puzzio-web-container \
              --restart unless-stopped \
              --network puzzio_default \
              -p 3000:3000 \
              --env-file .env.local \
              -e NODE_ENV=production \
              -v /root/puzzio/data:/app/data \
              -v /root/puzzio/public/previews:/app/public/previews \
              -v /root/puzzio/public/uploads:/app/public/uploads \
              puzzio_web:latest
            
            echo "Deployment complete!"
          EOF

      - name: Verify deployment
        run: |
          sleep 5
          curl -f https://puzzio.io || echo "Site might still be starting..."
